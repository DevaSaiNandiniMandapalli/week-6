<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 15px;
      width: 300px;
      text-align: center;
    }

    .error-message h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .error-message p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="error-message">
    <h3>Error</h3>
    <p>There was a problem with your submission. Please try again.</p>
  </div>
</body>
</html>
